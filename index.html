<body>
    <h1>Hello</h1>
    <script>
        var a = parseInt(prompt("Enter the value a "));
        var b = parseInt(prompt("Enter the value b "));
    console.log(`the value of a is : ${a} is the value of b is:${b}`);
    a= a+b;
    b=a-b;
    a=a-b;
    console.log(`the value of a is : ${a} & the value of b is:${b}`);
    </script>
</body>
